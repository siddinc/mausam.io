<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- 
      Metainformation
     -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mausam.io</title>


    <!-- 
      Stylesheets
     -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
     <link
      rel="stylesheet"
      hef="main.css"
    />

    <!-- 
      Scripts requried for styling
     -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- 
      Navigation Bar
     -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark x0">
      <a class="navbar-brand" href="#"
        ><i class="fas fa-microphone-alt"></i>
        <i class="fas fa-arrow-right"> </i> <i class="fas fa-bolt"> </i>
        <span id="brand">mausam.io</span></a
      >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/siddinc/mausam.io"
            ><button type="button" class="btn btn-outline-light">
              <i class="fab fa-github"></i> GitHub
            </button></a
          >
        </li>
      </ul>
    </nav>


    <br />
    <!-- 
      Page container
     -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="container">
            <div class="card mx-auto border-secondary" style="width: 30rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="input-group-text"><b>Speech</b></label>
                    </div>
                    <textarea
                      class="form-control"
                      id="words"
                      name="text"
                    ></textarea>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="container">
            <div class="card mx-auto border-secondary" style="width: 30rem;">
              <div class="card-header">
                <div class="container">
                  <!-- 
                    Icon
                   -->
                  <img
                    class="card-img-top"
                    id="x1"
                    src="#"
                    alt="Card image cap"
                    width="5"
                    height="200"
                  />
                </div>
              </div>

              <div class="card-body">
                <!-- 
                  Weather 
                -->
                <h2 class="card-title" id="x2"></h2>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Coordinates</span>
                    </div>
                    <!-- 
                      Longitude
                    -->
                    <input type="text" class="form-control" id="x3" />
                    <!-- 
                      Latitude
                    -->
                    <input type="text" class="form-control" id="x4" />
                  </div>
                </li>

                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Temperature</span>
                    </div>
                    <!-- 
                      Temperature
                    -->
                    <input type="text" class="form-control" id="x5" />
                  </div>
                </li>

                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Pressure</span>
                    </div>
                    <!-- 
                      Pressure
                    -->
                    <input type="text" class="form-control" id="x6" />
                  </div>
                </li>

                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Humidity</span>
                    </div>
                    <!-- 
                      humidity
                    -->
                    <input type="text" class="form-control" id="x7" />
                  </div>
                </li>

                <li class="list-group-item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Wind Speed</span>
                    </div>
                    <!-- 
                      windspeed
                    -->
                    <input type="text" class="form-control" id="x8" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
